<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-two</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header-->
    <header>
        <div class="container">
            <div class="header-text">
                <h2>Influencer products</h2>
            </div>
            <div class="header-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Log in</a></li>
                </ul>
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>

    </header>
    <!--hero-section-->
    <section>
        <div class="container">
            <div class="hero-main-row">
                <div class="hero-inner-row-left">
                    <h1 class="hero-title">Start your Journey as Influencer</h1>
                    <p class="hero-pg">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid, enim fugit. Unde iste architecto cumque?</p>
                    <button class="hero-btn"><span>Preebook now</span><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="hero-inner-row-right" id="hero-bg">
                    <div class="hero-img">
                        <img src="images/main-camera.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--hero-logo-section-->
    <section class="hero-logo">
        <div class="container">
            <div class="hero-logo-wrap">
                <div class="logo-single logo-single1">
                    <img id="alibaba" src="logos/Alibaba.svg" alt="">
                </div>
                <div class="logo-single logo-single2">
                    <img src="logos/Amazon.svg" alt="">
                </div>
                <div class="logo-single logo-single3">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                </div>
                <div class="logo-single logo-single4">
                    <img src="logos/Ebay.svg" alt="">
                </div>
                <div class="logo-single logo-single5">
                    <img src="logos/Rakuten.svg" alt="">
                </div>
                <div class="logo-single logo-single6">
                    <img src="logos/Walmart.svg" alt="">
                </div>
                <div class="logo-single logo-single7">
                    <img src="logos/Target.svg" alt="">
                </div>
            </div>
        </div>
    </section>
